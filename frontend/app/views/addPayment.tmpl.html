<div class="well">
    <div class="row">
        <div class="col-sm-12">
            <h1>Add Payment</h1>
            <form novalidate id="addPaymentForm" name="addPaymentForm" ng-submit="payment.addPayment(addPaymentForm.$valid)" class="form-horizontal">
                <div class="form-group" ng-class="{ 'has-error' : addPaymentForm.title.$invalid && payment.addPaymentSubmitted }">
                    <label for="title" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
                        <input ng-model="payment.newPayment.title" type="text" class="form-control" name="title" id="title" placeholder="Enter ..." required>
                    </div>
                    <ng-messages for="addPaymentForm.title.$error" ng-if="payment.addPaymentSubmitted">
                        <ng-message when="required" class="help-block">...</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : addPaymentForm.notes.$invalid && payment.addPaymentSubmitted }">
                    <label for="notes" class="col-sm-3 control-label">Notes</label>
                    <div class="col-sm-9">
                        <input ng-model="payment.newPayment.notes" type="text" class="form-control" name="notes" id="notes" placeholder="Enter ..." required>
                    </div>
                    <ng-messages for="addPaymentForm.notes.$error" ng-if="payment.addPaymentSubmitted">
                        <ng-message when="required" class="help-block">...</ng-message>
                    </ng-messages>
                </div>
                <div class="payment-item-container well col-sm-offset-3 col-sm-9">
                    <div class="payment-item" ng-repeat="item in payment.newPayment.items">
                        <ng-form name="paymentItemForm" class="form-inline">
                                <div class="form-group" ng-class="{ 'has-error' : paymentItemForm.user.$invalid && payment.addPaymentSubmitted }">
                                    <label class=" control-label">User</label>
                                    <input ng-model="item.user" type="text" class="form-control" name="user" placeholder="Enter ..." required>
                                    <ng-messages for="paymentItemForm.user.$error" ng-if="payment.addPaymentSubmitted">
                                        <ng-message when="required" class="help-block">...</ng-message>
                                    </ng-messages>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : paymentItemForm.amount.$invalid && payment.addPaymentSubmitted }">
                                    <label class=" control-label">Amount</label>
                                    <input ng-model="item.amount" type="text" class="form-control" name="amount" placeholder="Enter ..." required>
                                    <ng-messages for="paymentItemForm.amount.$error" ng-if="payment.addPaymentSubmitted">
                                        <ng-message when="required" class="help-block">...</ng-message>
                                    </ng-messages>
                                </div>
                                <div class="form-group">
                                    <a class="btn btn-default" ng-click="payment.removeUser(item)">
                                        Remove
                                    </a>
                                </div>
                        </ng-form>
                    </div>
                    <div>
                        <a class="btn btn-default" ng-click="payment.addAdditionalUser()">
                            Add Additional User
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-7 col-sm-5">
                        <button type="submit" class="btn btn-primary btn-block">Add Payment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
