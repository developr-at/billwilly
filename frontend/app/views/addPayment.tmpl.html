<div class="well">
    <div class="row">
		<div class="col-sm-12">
			<h1>Add Payment</h1>
            <form novalidate id="addPaymentForm" name="addPaymentForm" ng-submit="payment.addPayment(addPaymentForm.$valid)" class="form-horizontal">
                <div class="form-group" ng-class="{ 'has-error' : addPaymentForm.title.$invalid && payment.addPaymentSubmitted }">
                    <label for="title" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
                        <input ng-model="payment.newPayment.title" type="text" class="form-control" name="title" id="title" placeholder="Enter ..." required>
                    </div>
                    <ng-messages for="addPaymentForm.title.$error" ng-if="payment.addPaymentSubmitted">
                        <ng-message when="required" class="help-block">...</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : addPaymentForm.notes.$invalid && payment.addPaymentSubmitted }">
                    <label for="notes" class="col-sm-3 control-label">Notes</label>
                    <div class="col-sm-9">
                        <input ng-model="payment.newPayment.notes" type="text" class="form-control" name="notes" id="notes" placeholder="Enter ..." required>
                    </div>
                    <ng-messages for="addPaymentForm.notes.$error" ng-if="payment.addPaymentSubmitted">
                        <ng-message when="required" class="help-block">...</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : addPaymentForm.user.$invalid && payment.addPaymentSubmitted }">
                    <label for="user" class="col-sm-3 control-label">User</label>
                    <div class="col-sm-9">
                        <input ng-model="payment.newPayment.user" type="text" class="form-control" name="user" id="user" placeholder="Enter ..." required>
                    </div>
                    <ng-messages for="addPaymentForm.user.$error" ng-if="payment.addPaymentSubmitted">
                        <ng-message when="required" class="help-block">...</ng-message>
                    </ng-messages>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : addPaymentForm.amount.$invalid && payment.addPaymentSubmitted }">
                    <label for="amount" class="col-sm-3 control-label">Amount</label>
                    <div class="col-sm-9">
                        <input ng-model="payment.newPayment.amount" type="text" class="form-control" name="amount" id="amount" placeholder="Enter ..." required>
                    </div>
                    <ng-messages for="addPaymentForm.amount.$error" ng-if="payment.addPaymentSubmitted">
                        <ng-message when="required" class="help-block">...</ng-message>
                    </ng-messages>
                </div>
                <div class="row">
                    <div class="col-sm-offset-7 col-sm-5">
                        <button type="submit" class="btn btn-primary btn-block">Add Payment</button>
                    </div>
                </div>
            </form>
		</div>
	</div>
</div>
