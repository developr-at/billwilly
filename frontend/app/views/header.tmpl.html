<header id="header">
    <div class="container">
        <div class="row">
            <nav ng-controller="HeaderCtrl as header" class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img src="images/logo.png" alt="BillWilly logo" />
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul ng-show="header.isAuthenticated()" class="nav navbar-nav navbar-right">
                        <li ui-sref-active="active" class="menu-first"><a ui-sref="payments">Payments</a></li>
                        <li ui-sref-active="active"><a ui-sref="friends">Friends</a></li>
                        <li ui-sref-active="active" ng-show="header.isAuthenticated()" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ header.getCurrentUser().email }}<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ui-sref="profile">Profile</a></li>
                                <li><a href="#" ng-click="header.logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
